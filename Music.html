<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Media Player with Community</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: rgba(30,30,30,0.8);
      padding: 1rem;
      overflow-y: auto;
    }
    .content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .tab {
      margin-bottom: .5rem;
      cursor: pointer;
      padding: .5rem;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
    }
    .tab.active {
      background: rgba(255,255,255,0.3);
    }
    .hidden { display: none; }
    .song-card {
      background: rgba(255,255,255,0.05);
      margin: .5rem 0;
      padding: .5rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: .3rem .6rem;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    #publishModal {
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #publishModal .modal-content {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      width: 300px;
    }
    #publishModal input, #publishModal textarea {
      width: 100%;
      margin-bottom: .5rem;
      padding: .4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéµ My Media Player</h1>
  </header>
  <main>
    <aside class="sidebar">
      <div class="tab active" data-tab="library">Library</div>
      <div class="tab" data-tab="playlist">Playlist</div>
      <div class="tab" data-tab="community">Community</div>
    </aside>
    <section class="content">
      <div id="library" class="panel">Your library UI here...</div>
      <div id="playlist" class="panel hidden">Your playlist UI here...</div>
      <div id="community" class="panel hidden">
        <button onclick="openPublishModal()">üì¢ Publish Your Music</button>
        <div id="communityList">Loading...</div>
      </div>
    </section>
  </main>

  <!-- Publish Modal -->
  <div id="publishModal">
    <div class="modal-content">
      <h3>Publish a Track</h3>
      <input type="text" id="pubUploader" placeholder="Your display name">
      <input type="text" id="pubTitle" placeholder="Track title">
      <input type="text" id="pubUrl" placeholder="YouTube URL">
      <textarea id="pubDesc" placeholder="Description (optional)"></textarea>
      <button onclick="submitPublish()">Publish</button>
      <button onclick="closePublishModal()">Cancel</button>
    </div>
  </div>

  <script>
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.panel').forEach(p => p.classList.add('hidden'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.remove('hidden');
        if(tab.dataset.tab === 'community') loadCommunity();
      });
    });

    // Modal controls
    function openPublishModal(){
      document.getElementById('publishModal').style.display = 'flex';
    }
    function closePublishModal(){
      document.getElementById('publishModal').style.display = 'none';
    }

    async function submitPublish(){
      const uploader = document.getElementById('pubUploader').value;
      const title = document.getElementById('pubTitle').value;
      const url = document.getElementById('pubUrl').value;
      const desc = document.getElementById('pubDesc').value;
      const youtubeId = extractYoutubeId(url);
      if(!youtubeId){ alert('Invalid YouTube URL'); return; }
      const res = await fetch('/api/publish', {
        method: 'POST', headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ youtubeId, title, uploader, description: desc })
      });
      if(res.ok){
        alert('Published!');
        closePublishModal();
        loadCommunity();
      } else {
        alert('Error publishing');
      }
    }

    function extractYoutubeId(url){
      try {
        const u = new URL(url);
        if(u.hostname.includes('youtu.be')) return u.pathname.slice(1);
        if(u.searchParams.get('v')) return u.searchParams.get('v');
        return null;
      } catch(e){ return null; }
    }

    async function loadCommunity(){
      const r = await fetch('/api/songs');
      const j = await r.json();
      const list = document.getElementById('communityList');
      list.innerHTML = '';
      j.songs.forEach(song => {
        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <div>
            <b>${song.title}</b><br>
            <small>by ${song.uploader}</small>
          </div>
          <div>
            <button onclick="heartSong('${song._id}')">‚ù§Ô∏è ${song.hearts}</button>
            <button onclick="addToPlaylist('${song.youtubeId}', '${song.title}')">‚ûï</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    async function heartSong(id){
      const r = await fetch(`/api/heart/${id}`, { method: 'POST' });
      const j = await r.json();
      loadCommunity();
    }

    function addToPlaylist(youtubeId, title){
      let pl = JSON.parse(localStorage.getItem('playlist')||'[]');
      pl.push({ type:'youtube', youtubeId, title });
      localStorage.setItem('playlist', JSON.stringify(pl));
      alert(`${title} added to your playlist`);
    }
  </script>
</body>
</html>
