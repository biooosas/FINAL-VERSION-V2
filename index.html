<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realtime Chat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app" data-bg="black-gray">
    <!-- LEFT: Channels -->
    <aside id="left">
      <div class="user-card">
        <div id="userAvatar" class="avatar"></div>
        <div class="user-meta">
          <div id="displayName">Guest</div>
          <div class="status"><span class="dot"></span> Online</div>
        </div>
      </div>

      <div class="section">
        <div class="section-head">
          <span>CHAT ROOMS</span>
          <button id="createRoomBtn" class="icon">Ôºã</button>
        </div>
        <div id="roomsList" class="list"></div>
      </div>

      <div class="section">
        <div class="section-head">
          <span>DIRECT MESSAGES</span>
          <button id="newDmBtn" class="icon">‚úâÔ∏è</button>
        </div>
        <div id="dmList" class="list"></div>
      </div>

      <div class="bottom-bar">
        <button id="settingsBtn" class="btn ghost">Settings</button>
        <button id="logoutBtn" class="btn danger">Logout</button>
      </div>
    </aside>

    <!-- CENTER: Chat -->
    <main id="center">
      <header id="chatHeader">
        <div>
          <h2 id="channelTitle">Select a room</h2>
          <p id="channelSubtitle"></p>
        </div>
        <div id="roomActions" class="row">
          <button id="inviteBtn" class="btn small">Invite</button>
          <span id="roomTypeBadge" class="badge">PUBLIC</span>
        </div>
      </header>

      <div id="messages"></div>

      <form id="messageForm" autocomplete="off">
        <button type="button" id="attachBtn" class="icon">üìé</button>
        <input type="file" id="imageInput" accept="image/*" hidden/>
        <textarea id="messageInput" placeholder="Type a message. Enter to send, Shift+Enter for new line"></textarea>
        <button id="sendBtn" type="submit" class="btn send">Send</button>
      </form>
    </main>

    <!-- RIGHT: Members -->
    <aside id="right">
      <div class="section-head">MEMBERS</div>
      <div id="membersList" class="list users"></div>
    </aside>
  </div>

  <!-- AUTH MODAL -->
  <div id="authModal" class="modal hidden">
    <div class="modal-card">
      <h2>Welcome</h2>
      <p>Create an account or sign in.</p>
      <input id="authEmail" type="email" placeholder="Email"/>
      <input id="authPassword" type="password" placeholder="Password"/>
      <input id="authDisplayName" type="text" placeholder="Display name (on first sign up)"/>
      <div class="row">
        <button id="loginBtn" class="btn">Login</button>
        <button id="signupBtn" class="btn accent">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- SETTINGS MODAL -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-card wide">
      <h2>Settings</h2>
      <div class="grid">
        <div>
          <label>Display name</label>
          <input id="settingsDisplayName" type="text" />
        </div>
        <div>
          <label>Avatar</label>
          <div class="row">
            <input id="avatarFile" type="file" accept="image/*"/>
            <button id="useColorBtn" class="btn small">Use color bubble</button>
          </div>
          <input id="avatarColor" type="color" value="#5865F2" />
        </div>
        <div class="col-span">
          <label>Background theme</label>
          <select id="bgTheme">
            <option value="black-gray">Black ‚áÑ Gray</option>
            <option value="black-red">Black ‚áÑ Red</option>
            <option value="black-blue">Black ‚áÑ Blue</option>
            <option value="black-green">Black ‚áÑ Green</option>
            <option value="black-purple">Black ‚áÑ Purple</option>
            <option value="solid">Solid color</option>
          </select>
          <input id="bgSolid" type="color" value="#111111" />
        </div>
      </div>
      <div class="row right">
        <button id="settingsClose" class="btn ghost">Close</button>
        <button id="settingsSave" class="btn accent">Save</button>
      </div>
    </div>
  </div>

  <!-- INVITE MODAL -->
  <div id="inviteModal" class="modal hidden">
    <div class="modal-card">
      <h2>Invite user to this private room</h2>
      <input id="inviteEmail" type="email" placeholder="Their email"/>
      <div class="row right">
        <button id="inviteCancel" class="btn ghost">Cancel</button>
        <button id="inviteSend" class="btn">Invite</button>
      </div>
    </div>
  </div>

  <audio id="notifySound" src="notify.mp3" preload="auto"></audio>
  <script type="module" src="app.js"></script>
</body>
</html>
